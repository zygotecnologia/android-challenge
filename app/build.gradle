plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: rootProject.projectDir.absolutePath + "/dependencies.gradle"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.zygotecnologia.zygotv"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation project(":themoviedb-api")
    implementation project(":show-details")

    implementation kotlin.core
    implementation android_core.core
    implementation android_core.appcompat
    implementation android_core.material
    implementation android_core.constraint_layout
    implementation android_core.recyclerview

    testImplementation junit

    implementation squareup.retrofit2
    implementation squareup.moshi
    implementation squareup.moshi_kotlin
    implementation glide

    implementation retrofit_coroutines_adapter

    implementation kotlin.coroutines_android
    implementation kotlin.coroutines_core
}